<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>MidasControl</title>
</head>

<body class="bg-primary bg-opacity-75">
  <main>
    <div class="card container p-3 w-25 mt-5">
      <div class="w-100 d-flex mt-5">
        <img src="./assets/logo.png" class="main__img mx-auto" alt="Logo do site MidasControl">
      </div>
      <form action="#" class="mt-5 d-flex flex-column gap-3" id="formulario">
        <input class="form-control rounded-5" type="text" placeholder="Digite o Valor da divida"
          aria-label="default input example">
        <input class="form-control rounded-5" type="text" placeholder="Descreva a divida"
          aria-label="default input example">
        <div class="d-flex justify-content-center gap-3">
          <button id="btn-cancelar" class="btn btn-danger rounded-5 w-25" type="submit">Limpar</button>
          <button id="btn-salvar" class="btn btn-primary rounded-5 w-25" type="submit">Salvar</button>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Item adicionado com sucesso
            </div>
          </div>
        </div>
      </form>
      <h1 class="mt-4 text-center fs-4">Debitos</h1>
      <span class="border-bottom mt-2"></span>
    </div>    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
